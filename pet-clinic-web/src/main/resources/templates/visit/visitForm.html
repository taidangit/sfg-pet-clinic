<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Visit Form</title>
</head>
<body>
<h2>
    <th:block th:if="${visit['new']}">New </th:block>
    Visit
</h2>

<form th:action="@{'/owners/'+${owner.id}+'/pets/'+${pet.id}+'/visits/save'}"
      th:object="${visit}" class="form-horizontal" method="POST">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Pet</label>
            <div class="col-sm-10">
                <span th:text="${visit.pet.name}" />
            </div>
        </div>
        <input th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"  />
        <input th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}" />
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${visit['new']} ? 'Add Visit' : 'Update Visit'"
                    class="btn btn-default" type="submit" th:text="${text}"></button>
        </div>
    </div>
</form>

</body>
</html>
